<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип" />
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__image"
          src="./images/avatar.jpg"
          alt="фото профиля"
        />
        <div class="profile__info">
          <div class="profile__user-block">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              type="button"
              class="profile__button profile__button_move_edit"
            >
              <img
                class="profile__pen-icon"
                src="./images/pen.svg"
                alt="редактировать"
              />
            </button>
          </div>
          <p class="profile__status">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button profile__button_move_add">
          <img
            class="profile__plus-icon"
            src="./images/plus.svg"
            alt="добавить профиль"
          />
        </button>
      </section>
      <section class="elements">
        <div class="elements__item">
          <img class="elements__image" src="./images/Лондон.jpg" alt="Лондон" />
          <div class="elements__item-description">
            <h2 class="elements__item-title" title="Лондон">Лондон</h2>
            <button type="button" class="elements__favorite-button"></button>
          </div>
        </div>
        <div class="elements__item">
          <img class="elements__image" src="./images/Париж.jpg" alt="Париж" />
          <div class="elements__item-description">
            <h2 class="elements__item-title" title="Париж">Париж</h2>
            <button type="button" class="elements__favorite-button"></button>
          </div>
        </div>
        <div class="elements__item">
          <img class="elements__image" src="./images/Москва.jpg" alt="Москва" />
          <div class="elements__item-description">
            <h2 class="elements__item-title" title="Москва">Москва</h2>
            <button type="button" class="elements__favorite-button"></button>
          </div>
        </div>
        <div class="elements__item">
          <img
            class="elements__image"
            src="./images/Нью-Йорк.jpg"
            alt="Нью-Йорк"
          />
          <div class="elements__item-description">
            <h2 class="elements__item-title" title="Нью-Йорк">Нью-Йорк</h2>
            <button type="button" class="elements__favorite-button"></button>
          </div>
        </div>
        <div class="elements__item">
          <img class="elements__image" src="./images/пекин.png" alt="Пекин" />
          <div class="elements__item-description">
            <h2 class="elements__item-title" title="Пекин">Пекин</h2>
            <button type="button" class="elements__favorite-button"></button>
          </div>
        </div>
        <div class="elements__item">
          <img class="elements__image" src="./images/Сеул.png" alt="Сеул" />
          <div class="elements__item-description">
            <h2 class="elements__item-title" title="Сеул">Сеул</h2>
            <button type="button" class="elements__favorite-button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__exit-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="user-form" class="user-form">
          <input
            type="text"
            class="text-field"
            name="user-name"
            id="user-name"
            value="Жак-Ив Кусто"
          />
          <input
            type="text"
            class="text-field"
            name="user-status"
            id="user-status"
            value="Исследователь океана"
          />
          <button class="submit-button user-form__submit" type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
