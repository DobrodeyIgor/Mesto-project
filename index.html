<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип" />
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__image"
          src="./images/avatar.jpg"
          alt="фото профиля"
        />
        <div class="profile__info">
          <div class="profile__user-block">
            <h1 class="profile__name" id="user-name"></h1>
            <button
              type="button"
              class="profile__button profile__button_move_edit"
              id="edit-button"
            >
              <img
                class="profile__pen-icon"
                src="./images/pen.svg"
                alt="редактировать профиль"
              />
            </button>
          </div>
          <p class="profile__status" id="user-status"></p>
        </div>
        <button
          type="button"
          class="profile__button profile__button_move_add"
          id="add-places-button"
        >
          <img
            class="profile__plus-icon"
            src="./images/plus.svg"
            alt="добавить место"
          />
        </button>
      </section>
      <section class="elements" id="cards"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
    </footer>
    <div class="popup" id="edit-popup">
      <div class="popup__container">
        <button
          type="button"
          class="popup__exit-button"
          id="edit-popup-close-button"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="user-form" class="form" id="edit-user-form">
          <input
            type="text"
            class="form__text-field"
            name="user-name"
            id="user-name"
            placeholder="Имя"
          />
          <input
            type="text"
            class="form__text-field"
            name="user-status"
            id="user-status"
            placeholder="Профессия"
          />
          <button class="form__submit-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup" id="add-places-popup">
      <div class="popup__container">
        <button
          type="button"
          class="popup__exit-button"
          id="add-places-popup-close-button"
        ></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="add-places-form" class="form" id="add-places-form">
          <input
            type="text"
            class="form__text-field"
            name="place-name"
            id="place-name"
            placeholder="Название"
          />
          <input
            type="text"
            class="form__text-field"
            name="place-image"
            id="place-image"
            placeholder="Ссылка на картинку"
          />
          <button class="form__submit-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup" id="popup-image">
      <div class="popup__container popup__container_size_full">
        <button
          type="button"
          class="popup__exit-button"
          id="popup-image-close-button"
        ></button>
        <figure class="popup__figure" id="popup-image-figure"></figure>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
