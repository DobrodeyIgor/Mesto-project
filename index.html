<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Mesto</title>

  <body class="root">
    <header class="header">
      <img src="/images/logo.svg" alt="логотип" />

      <section class="profile">
        <img
          class="profile__image"
          src="./images/avatar.jpg"
          alt="фото профиля"
        />
        <div class="profile__info">
          <div class="profile__user-block">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <h2 class="profile__status">Исследователь океана</h2>
          </div>
          <button class="profile__button profile__button_move_edit">
            <img
              class="profile__pen-icon"
              src="/images/pen.svg"
              alt="редактировать"
            />
          </button>
        </div>
        <button class="profile__button profile__button_move_add">
          <img
            class="profile__plus-icon"
            src="/images/plus.svg"
            alt="добавить профиль"
          />
        </button>
      </section>

    <footer class="footer">

    <div class="popup">
      <div class="popup__container">
        <button class="popup__exit-button">
          <img
            src="./images/exit.svg"
            alt="кнопка закрытия"
            class="popup__exit"
          />
        </button>
        <form class="user-form">
          <h2 class="user-form__title">Редактировать профиль</h2>
          <input
            type="text"
            class="text-field user-form__user-name"
            name="user-name"
            id="user-name"
            value="Жак-Ив Кусто"
          />
          <input
            type="text"
            class="text-field user-form__user-status"
            name="user-status"
            id="user-status"
            value="Исследователь океана"
          />
          <button class="submit-button user-form__submit" type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </div>
