<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <header class="header">
      <img
        class="header__logo"
        src="<%=require('./images/logo.svg')%>"
        alt="логотип"
      />
    </header>
    <main class="content">
      <section class="profile">
        <button class="profile__image-wrapper">
          <img
            class="profile__image"
            src="<%=require('./images/start-avatar.png')%>"
            alt="фото профиля"
          />
        </button>
        <div class="profile__info">
          <div class="profile__user-block">
            <h1 class="profile__name">Загрузка...</h1>
            <button
              type="button"
              class="profile__button profile__button_move_edit"
            >
              <img
                class="profile__pen-icon"
                src="<%=require('./images/pen.svg')%>"
                alt="редактировать профиль"
              />
            </button>
          </div>
          <p class="profile__status" id="user-status">Загрузка...</p>
        </div>
        <button
          type="button"
          class="profile__button profile__button_move_add"
          id="card-action-button"
        >
          <img
            class="profile__plus-icon"
            src="<%=require('./images/plus.svg')%>"
            alt="добавить место"
          />
        </button>
      </section>
      <section class="elements" id="cards"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
    </footer>
    <div class="popup" data-type="edit">
      <div class="popup__container">
        <button
          type="button"
          class="popup__exit-button"
          data-type="edit"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="user-form" class="form" data-type="edit" novalidate>
          <div class="form__text-field-wrapper">
            <input
              type="text"
              class="form__text-field"
              name="user-name"
              id="user-name"
              placeholder="Имя"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="form__text-field-error user-name-error"></span>
          </div>
          <div class="form__text-field-wrapper">
            <input
              type="text"
              class="form__text-field"
              name="user-status"
              id="user-status"
              placeholder="Профессия"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="form__text-field-error user-status-error"></span>
          </div>
          <button class="form__submit-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup" data-type="create">
      <div class="popup__container">
        <button
          type="button"
          class="popup__exit-button"
          data-type="create"
        ></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="card-form" class="form" data-type="create" novalidate>
          <div class="form__text-field-wrapper">
            <input
              type="text"
              class="form__text-field"
              name="place-name"
              id="card-name"
              placeholder="Название"
              required
              minlength="2"
              maxlength="30"
            />
            <span class="form__text-field-error card-name-error"></span>
          </div>
          <div class="form__text-field-wrapper">
            <input
              class="form__text-field"
              name="place-image"
              id="card-link"
              placeholder="Ссылка на картинку"
              required
              type="url"
            />
            <span class="form__text-field-error card-link-error"></span>
          </div>
          <button class="form__submit-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup" data-type="avatar">
      <div class="popup__container">
        <button
          type="button"
          class="popup__exit-button"
          data-type="avatar"
        ></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form name="card-form" class="form" data-type="avatar" novalidate>
          <div class="form__text-field-wrapper">
            <input
              type="url"
              class="form__text-field"
              name="avatar-link"
              id="avatar-link"
              placeholder="Ссылка на фото"
              required
            />
            <span class="form__text-field-error avatar-link-error"></span>
          </div>
          <button class="form__submit-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_overlay_darken" data-type="img">
      <div class="popup__container popup__container_size_full">
        <button
          type="button"
          class="popup__exit-button"
          data-type="img"
        ></button>
        <figure class="popup__figure">
          <img class="popup__figure-image" />
          <figcaption class="popup__figure-caption"></figcaption>
        </figure>
      </div>
    </div>
    <template id="card">
      <div class="elements__item">
        <img class="elements__image" src="" alt="" /><button
          class="elements__remove-button"
          type="button"
        ></button>
        <div class="elements__item-description">
          <h2 class="elements__item-title" title=""></h2>
          <div class="elements__favorite-wrapper">
            <button class="elements__favorite-button" type="button"></button>
            <span class="elements__favorite-counter">0</span>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
